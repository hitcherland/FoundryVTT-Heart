<form class="dice-roll heart stress-roll">
    <input type="hidden" name="character" value="{{character}}"/>
    {{#if flavor}}
    <div class="dice-flavor">{{flavor}}</div>
    {{/if}}
    <div class="dice-result">
        <div class="dice-formula">{{description}}</div>
        {{{tooltip}}}
        <div class="flexrow">
            <h4 class="dice-total">{{total}} {{#if resistance}} {{localizeHeart "stress" resistance}} {{else}} {{localizeHeart 'stress.any'}} {{/if}}</h4>
            {{#if showTakeStressButton}}
            <button class="icon-button" data-action="take-stress" title="{{localizeHeart 'take-stress.title' }}">
                <span class="fas fa-heart-broken"></span>
            </button>
            {{/if}}
            {{#if showFalloutRollButton}}
            <button class="icon-button" data-action="roll-fallout" title="{{localizeHeart 'roll-fallout' }}">
                <span class="fas fa-radiation-alt"></span>
            </button>
            {{/if}}
        </div>
    </div>
</form>
